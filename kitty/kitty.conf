map f11 toggle_fullscreen
# Basic Appearance Settings
font_family    JetBrains Mono, Monaco, 'Courier New', monospace
font_size      14

# Colorscheme
include         ~/.config/kitty/themes/gruvbox.conf

# Cursor Configuration
cursor_shape   block

# Scrollback Buffer Size
scrollback_lines 5000

# Bell Configuration (Disable audible bell)
bell_on_window_change no
bell_on_tab_change no

# Keybindings
map ctrl+shift+v paste_from_clipboard

# URL Handling
url_color      #4f97d7
follow_url_modifiers shift
follow_url_mouse_button 1
allow_remote_control yes

# Mouse Behavior
map shift+wheel_up      scroll_up
map shift+wheel_down    scroll_down

# Window Management
map ctrl+shift+n  new_window
map ctrl+shift+w  close_window
map ctrl+shift+t  new_os_window

# Window Navigation
map ctrl+shift+left  prev_window
map ctrl+shift+right next_window
map ctrl+shift+up    move_window_up
map ctrl+shift+down  move_window_down

# Tabs
map ctrl+shift+page_up   prev_tab
map ctrl+shift+page_down next_tab

# Copy Mode
map ctrl+shift+c  copy_to_clipboard

# Scrollback Navigation
map ctrl+shift+up    scroll_up
map ctrl+shift+down  scroll_down

# Miscellaneous
split_padding 8
startup_message no

bell_mode none

 
# Added by Gogh
active_border_color #ffffff
window_padding_width 10
include colors.conf
hide_window_decorations yes
remember_window_size no
initial_window_width 89c
initial_window_height 26c
draw_minimal_borders yes
window_border_width 0.5px
active_border_color #ffffff
# Added by Gogh
include colors.conf
